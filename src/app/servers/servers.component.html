<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" />
 -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<!-- <ng-template #noServer>
  <p>No server was created</p>
</ng-template> -->
<app-server *ngFor="let server of servers"> </app-server>
<br />
<h1>EXERCISE: 1</h1>
<input class="form-control" type="text" [(ngModel)]="userName" />
<p>{{ userName }}</p>
<button
  class="btn btn-secondary"
  [disabled]="!userName"
  (click)="resetUserName()"
>
  Reset UserName
</button>
<br />
<h1>EXERCISE: 2</h1>
<button class="btn btn-secondary" (click)="toggleSecret()">
  Display Details
</button>

<div *ngIf="secret">
  <p>The secret password is tuna</p>
  <ul *ngFor="let date of secretArray; let i = index">
    <li
      [ngStyle]="{ background: i >= 4 ? 'blue' : 'transparent' }"
      [ngClass]="{
        white: i >= 4
      }"
    >
      {{ date }}
    </li>
  </ul>
</div>
